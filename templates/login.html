{% extends 'index.html' %}

{% block css %}
<link rel="stylesheet" href="/static/css/login.css">
{% endblock %}


{% block content %}
<div class="login-page-container">

    <h1 class="text-center text-warning fs-2">Login</h1>
    <div class="form-container d-flex flex-column justify-content-center">
        <form class="" id="registration-form" action="{% url 'login_user' %}" method="post"
            enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="" class="form-label text-primary fw-bold fs-5">Username</label>
                <input type="text" name="username" class="form-control d-inline" id="" required>
            </div>

            <div class="mb-3">
                <label for="" class="form-label text-primary fw-bold fs-5">Password</label>
                <input type="password" name="password" class="form-control d-inline" id="" required>
            </div>


            {% for message in messages%}
            <div class="alert alert-danger d-flex justify-content-center fw-bold">
                {{message}}
            </div>
            {% endfor %}

            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-primary mb-3 ps-4 pe-4">Submit</button>
            </div>
        </form>
        <p class="text-light text-center ">Don't have account ? Create here <span><a href="/register"><Button
                        class="text-warning bg-transparent fw-bold border border-info rounded-1">Register</Button></a></span>
        </p>
    </div>
</div>
{% endblock%}
